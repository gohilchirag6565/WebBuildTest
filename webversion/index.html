<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Sweet_sugar</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=1280 height=720 style="width: 1280px; height: 720px; background: #231F20"></canvas>
    <script src="Build/web build.asm.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/web build.data.gz",
        frameworkUrl: "Build/web build.asm.framework.js.gz",
        codeUrl: "Build/web build.asm.js.gz",
        memoryUrl: "Build/web build.asm.mem.gz",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Candy Smith",
        productName: "Sweet_sugar",
        productVersion: "1.4",
        matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
